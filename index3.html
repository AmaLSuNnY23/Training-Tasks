<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
    }
    
    #mainbody {
      width: 100%;
      height: auto;
    }
    
    .header {
      width: 100%;
      height: 180px;
      background: linear-gradient(to right, #ff5757, #8c52ff);
    }
    
    #img1 {
      width: 200px;
      height: 150px;
    }
    
    #h1, #h2, #h3, #h4 {
      font-size: 20px;
      color: white;
    }
    
    .content {
      padding-top: 1px;
      width: 100%;
      background-color: rgb(252, 252, 255);
    }
    
    #slider {
      overflow: hidden;
      width: 100%;
      height: 400px;
    }
    
    @keyframes slider {
      0% { left: 0; }
      30% { left: 0; }
      33% { left: -100%; }
      63% { left: -100%; }
      66% { left: -200%; }
      95% { left: -200%; }
      100% { left: 0; }
    }
    
    #slider figure {
      width: 300%;
      position: relative;
      animation: 9s slider infinite;
    }
    
    #slider figure img {
      width: 33.333333333%;
      height: 100%;
      float: left;
      max-width: 100%;
    }
    
    .footer {
      padding-top: 1px;
      background: linear-gradient(to right, #ff5757, #8c52ff);
    }
    
    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      #h1, #h2, #h3, #h4 {
        font-size: 16px;
      }
      
      #img1 {
        width: 150px;
        height: 120px;
      }
      
      #slider {
        height: 300px;
      }
      
      .footer p {
        font-size: 14px;
      }
    }
    
    @media screen and (max-width: 480px) {
      #h1, #h2, #h3, #h4 {
        font-size: 14px;
      }
      
      #img1 {
        width: 120px;
        height: 90px;
      }
      
      #slider {
        height: 200px;
      }
      
      .footer p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <form>
    <div id="mainbody">
      <div class="header">
        <img id="img1" src="images/NovaTek Solutions.gif">
        <table class="table"> 
          <tr>
            <th><a id="h1" href="aboutus.html">About Us</a></th>
            <th><a id="h2" href="login1.html">Sign In</a></th>
            <th><a id="h3" href="register1.html">Sign Up</a></th>
            <th><a id="h4" href="contactus.html">Contact Us</a></th>
          </tr>
        </table>
      </div>
      <div class="content">
        <div id="slider">
          <figure>
            <img src="https://www.languagetraining.com/wp-content/uploads/2017/11/Business-etiquette.jpg" alt="Image 1">
            <img src="https://bmcoforum.org/wp-content/uploads/sites/33/2017/05/phonate-Financial-Services-featured-10.jpg" alt="Image 2">
            <img src="https://coursegate.co.uk/wp-content/uploads/2020/02/Business-Management.jpg" alt="Image 3">
            <img src="https://www.theselfemployed.com/wp-content/uploads/2016/04/shutterstock_178313612.jpg" alt="Image 4">
            <img src="https://deal-studio.com/wp-content/uploads/2023/06/bigstock-Many-Happy-Business-People-Sta-476661257.jpg" alt="Image 5">
          </figure>
        </div>
      </div>
      <div class="footer">
        <p align="center">Website: www.novateksolutions.com<br>
        Contact Email: info@novateksolutions.com<br>
        Phone: +1 (555) 123-4567</p>
      </div>
    </div>
  </form>
</body>
</html>
