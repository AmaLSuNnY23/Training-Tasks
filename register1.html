<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Registration from</title>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/48/50/01/485001c125237da534aa314a1ee0fd29.gif');">
    
    <form action="#" method="post" style="width: 700px;height: 920px;background-color: white;border-radius: 10px;margin-left: 400px;margin-top: 20px;margin-bottom: 40px;">
        <h1 align="center" style="color: #4d004d;padding-top: 10px;">Registration Form</h1>
        <label style="margin-left: 100px;">First name</label>
        <label style="padding-left: 184px;">Last Name</label><br>
        <input type="text" style="margin-left: 100px;padding: 10px;width: 250px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="First Name">
        
        <input type="text" style="width: 250px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Last Name"><br>
        <label style="margin-left: 100px;">Date Of Birth</label>
        <label style="padding-left: 165px;">Age</label><br>
      
        <input type="date" style="margin-left: 100px;width: 250px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;">
        
        <input type="text" placeholder="Age"style="width: 250px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"><br>
        <label style="padding-left: 100px;">Gender</label><br>
        <label style="padding-left: 150px;">Male:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label style="padding-left: 10px;">Female:</label>
        <input type="radio"id="male" name="gender" value="male">
        <label style="padding-left: 10px;">Other:</label>
        <input type="radio"id="other" name="gender" value="other"><br><br>
        
        <label style="margin-left: 100px;">Phone Number</label><br>
        <input type="text" maxlength="10" style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Phone Number"><br>
        <label style="margin-left: 100px;" >Email Address</label><br>
        <input type="email" style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Email ID"><br>
        <label style="margin-left: 100px;">State</label><br>
        <select style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;">
            <option>choose</option>
            <option>Ernakulam</option>
            <option>Tamilnadu</option>
            <option>Goa</option>
            <option>karnataka</option>
        </select><br><br>
        <label style="margin-left: 100px;">City</label><br>
        <select style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;">
            <option>choose</option>
            <option>Kochi</option>
            <option>Calicut</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Banglore</option>
            <option>Mysore</option>
            <option>Old goa</option>
            <option>ponda</option>
        </select><br><br>
       <label style="margin-left: 100px;">Username</label><br>
        <input type="text" style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Username"><br>
       <label style="margin-left: 100px;">Password</label><br>
        <input type="text"  pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Password"><br>
        <label style="margin-left: 100px;">confirm password</label><br>
        <input type="text"  pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required style="margin-left: 100px;width: 505px;padding: 10px;margin-bottom: 20px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;font-size: 16px;"placeholder="Confirm password"><br>
        <input type="Button" value="Register" style="margin-left: 300px;width: 80px;border: 3px solid #bf96bf;border-radius: 10px;background-color: #070007;color: #fff;cursor: pointer;font-size: 16px;;background-color: rgb(32, 13, 52);color: white;">





    </form>
    
</body>
</html>
